<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="manifest" href="{{ url_for('static', filename='manifest.webmanifest') }}">
<meta name="theme-color" content="#111827">

  <title>SRN Wallet</title>
</head>
<body class="bg-gray-50 text-gray-900">
  <div class="max-w-md mx-auto min-h-screen">
    <header class="px-4 pt-6 pb-3 flex items-center justify-between">
      <h1 class="text-2xl font-bold tracking-tight">SRN WALLET</h1>
      <button class="px-3 py-2 rounded-xl border bg-white text-sm font-medium">
        EN <span class="ml-1">â–¾</span>
      </button>
           

    </header>

    <main class="px-4 pb-10">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
         <div id="flash-container" class="space-y-2 mb-4">
          {% for category, msg in messages %}
            <div class="rounded-xl px-4 py-3 text-sm
              {% if category == 'success' %} bg-green-50 border border-green-200 {% else %} bg-red-50 border border-red-200 {% endif %}">
              {{ msg }}
            </div>
          {% endfor %}
        </div>

        {% endif %}
      {% endwith %}

      {% block content %}{% endblock %}
    </main>
  </div>
  <script>
  (function () {
    const el = document.getElementById("flash-container");
    if (!el) return;

    // Hide after 2.5 seconds
    setTimeout(() => {
      el.style.transition = "opacity 300ms ease";
      el.style.opacity = "0";
      setTimeout(() => el.remove(), 350);
    }, 2500);
  })();
</script>
<script>
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("/static/sw.js");
  }
</script>

</body>
</html>
